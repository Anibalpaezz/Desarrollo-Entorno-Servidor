<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal de Ejemplo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .postcard {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .postcard img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        .postcard .content {
            padding: 20px;
        }

        .postcard h2 {
            color: #333;
        }

        .postcard p {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="postcard">
        <img src="http://localhost/ejer_mail/fotos/Cumplea%C3%B1os/2.jpg" alt="Imagen de la postal">
        <div class="content">
            <h2>¡Hola desde algún lugar especial!</h2>
            <p>Espero que estés teniendo un maravilloso día. Aquí te envío saludos desde este hermoso lugar.</p>
            <p>¡Te extrañamos y esperamos verte pronto!</p>
        </div>
    </div>

</body>
</html>
