<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="recibeYrepinta.php" method="post" class="container">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="clave">Clave:</label>
            <input type="password" name="clave" class="form-control" minlength="6" maxlength="12" required>
        </div>
        <div class="form-group">
            <label>Genero:</label>
            <div class="form-check">
                <input type="radio" name="genero" value="M" class="form-check-input" required> Hombre
            </div>
            <div class="form-check">
                <input type="radio" name="genero" value="F" class="form-check-input" required> Mujer
            </div>
        </div>
        <!-- Otros campos Bootstrap y mensajes de error aquÃ­... -->
        <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea name="comentarios" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="foto">Subir Foto (jpg, png o gif):</label>
            <input type="file" name="foto" class="form-control-file" accept=".jpg, .jpeg, .png, .gif" required>
        </div>
        <div class="form-check">
            <input type="checkbox" name="acepto" value="OK" class="form-check-input" required>
            <label class="form-check-label">Acepto los terminos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
